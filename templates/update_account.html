{% extends '_layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<center><h1>Update Account Information</h1></center>

{% if user.is_authenticated %}
<div class="col-sm-12">
	<form method ='POST' action=''>
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" value="Update Account Information" class="btn default"/>
	</form>
	<br>
</div>
{% endif %}

{% endblock %}
